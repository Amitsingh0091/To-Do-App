<!DOCTYPE html>
<html lang="en">
<head>
<title> Todo App</title>
     <link rel="stylesheet" type="text/css" href="todocss.css">

</head>
<body>

<div class="app">
<h2></h2>

<div class="input-box">
<input type="text" id="todoInput" placeholder="Add a task">
<button onclick="addTodo()">Add</button>
</div>

<div class="filters">
<button onclick="filterTodos('all')">All</button>
<button onclick="filterTodos('done')">Done</button>
<button onclick="filterTodos('pending')">Pending</button>
</div>

<ul id="todoList" ></ul>
</div>

<script src="todojs.js">
</script>

</body>
</html>
